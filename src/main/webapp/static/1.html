<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="uname">
    <input type="button" id="btn">
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $("#btn").click(function () {
            var uname=$("#uname").val();
            $.ajax({
                type:"get",
                url:"/dongtai/test",
                data:{uname:uname},
                success:function (resp) {
                    alert(resp)
                }
            })
        })
    </script>
</body>
</html>
