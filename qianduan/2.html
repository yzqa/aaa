<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>转账</title>
</head>
<body>
    转出账户：<input type="text" id="cardId1"><br>
    转入账户：<input type="text" id="cardId2"><br>
    转账金额：<input type="text" id="money">  <br>
    <input type="button" value="转账" id="btn">

    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $("#btn").click(function () {
            //获取键盘输入数据
            var cardId1=$("#cardId1").val();
            var cardId2=$("#cardId2").val();
            var money=$("#money").val();

            //发送请求
            $.ajax({
                url:"http://localhost/acc/transfer",
                type:"post",
                data:{cardId1:cardId1,cardId2:cardId2,money:money},
                success:function (resp) {
                    alert(resp.code)
                    alert(resp.message)
                    alert(resp.data)
                }
            });
        });
    </script>
</body>
</html>
